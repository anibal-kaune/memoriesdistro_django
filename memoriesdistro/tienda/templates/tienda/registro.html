{% extends 'tienda/layouts/app.html' %}

{% block title %}
    <title>Regístrate</title>
{% endblock title %}
    
{% block contenido %}
  <main>
    <div class="container">
        <div class="row g-5">
        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3 mt-4" style="text-align: center;">Regístrate</h4>
            <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" onkeyup="validarNombre(this)" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback" id="fb-nombre">

                </div>
                </div>

                <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" onkeyup="validarApellido(this)" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback" id="fb-apellido">

                </div>
                </div>

                <div class="col-12">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback" id="invalidEmail">
                    Please enter a valid email address for shipping updates.
                </div>
                </div>

                <div class="col-12">
                <label for="phone" class="form-label">Teléfono</label>
                <div class="row">
                    <div class="col-1">
                    <input type="tel" class="form-control" id="zonecode" value="+56" disabled>
                    </div>
                    <div class="col-11">
                    <input type="number" onkeyup="validarNumero(this)" class="form-control" id="phone" placeholder="912345678" required>
                    <div class="invalid-feedback" id="fb-fono">
                    
                    </div>
                    </div>
                    
                </div>
                </div>
                
                <div class="col-12">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" onkeyup="validarContraseña(this)" class="form-control" id="contraseña" placeholder="" required>
                    <div class="invalid-feedback" id="fb-contraseña">
                    
                    </div>
                </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info" required>
                <label class="form-check-label" for="save-info">Acepto los terminos de uso (<a href="#">Leer</a>)</label>
                <div class="invalid-feedback">
                Acepta los terminos y condiciones.
                </div>
            </div>

            

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Crear cuenta</button>
            </form>
        </div>
        </div>
    </div>
  </main>
{% endblock contenido %}
