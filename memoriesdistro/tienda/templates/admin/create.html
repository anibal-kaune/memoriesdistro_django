{% extends 'admin/layouts/app.html' %}
{% block title %}
    <title>Crear producto</title>
{% endblock title %}

{% block contenido %}
    <div class="container">
        <h1>Crear Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
{% endblock contenido %}
